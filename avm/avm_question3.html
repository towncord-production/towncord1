<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <script src = "../../blockly_compressed.js"></script>
  <script src = "../../blocks_compressed.js"></script>
  <script src = "../../javascript_compressed.js"></script>
  <script src = "../../msg/js/ja.js"></script>
  <script src = "../../blocks/avm_block.js"></script>
  <script src = "../../generators/javascript/avm.js"></script>
  <script src = "../../generators/javascript/logic.js"></script>

  <link rel="stylesheet" href="../css/avm.css">

  <title>タウンコード|初級3</title>
</head>

<body>
  <div class="question">
    <span>問題</span>
    <p>次は自動販売機で飲み物を出してみましょう！ブロックが多いですが「順次処理」の順番に注意！</p>
  </div>

  <div class="workspace">

    <div id="blocklyDiv" style="height:450px; width:500px;"></div>

    <xml id="toolbox" style="display: none">
      <category name= "はじめとおわり" colour="60">
        <block type="start"></block>
        <block type="end"></block>
      </category>
      <category name = "コントロール" colour="330">
        <block type="controls_if"></block>
      </category>
      <category name="数" colour="10">
        <block type="math_number">
          <field name="NUM">123</field>
        </block>
      </category>
      <category name="機能" colour="230">
        <block type="money"></block>
        <block type="light_up"></block>
        <block type="push_button"></block>
        <block type="drink_get"></block>
        <block type="light_off"></block>
        <block type="can_buy"></block>
        <block type="if_light_up"></block>
      </category>
    </xml>

    <div class="move_space">
      <img src ="../img/frame.png" name="frame" width=700 height=450>
      <img src ="../img/AutoVenderMachine.png" alt="AVM" width="150" height="300" class="AVM" id="AVM1">
      <img src ="../img/AutoVenderMachine2.png" alt="AVM" width="150" height="300" class="AVM" id="AVM2">
      <img src ="../img/AutoVenderMachine3.png" alt="AVM" width="150" height="300" class="AVM" id="AVM3">
      <div class="coin">
        <img src ="../img/coin.png" alt="coin" width="100" height="100" id="coin_visi">
        <p id="coin_text"></p>
      </div>
      <img src ="../img/push.png" alt="push" width="180" height="200" id="push">
      <img src ="../img/drink.png" alt="drink" width="180" height="200" id="drink">
    </div>
  </div>

  <span>
    <button onclick="runCode()" class="next_btn" id="execute_btn">実行する▶︎</button>
    <a href="avm_question1.html" class="next_btn">1</a>
    <a href="avm_question2.html" class="next_btn">2</a>
    <a href="#" class="next_btn" id="now">3</a>
    <a href="avm_question4.html" class="next_btn">4</a>
    <a href="avm_question5.html" class="next_btn">5</a>
    <a href="../index.html" class="next_btn">トップへ</a>
  </span>


  <script>
  //初期化
  var time = 1000;
  var yen = 0;
  var buy_flag = 0;
  var t;
  var clear_flagA;
  var clear_flagB;
  var clear_flagC;
  var clear_flagD;
  var start_flag = 0;
  var end_flag = 0;

function imageOff(name){
  document.getElementById(name).style.visibility = "hidden";
}

function imageOn(name){
  document.getElementById(name).style.visibility = "visible";
}

  imageOff("coin_visi");
  imageOff("AVM2");
  imageOff("AVM3");
  imageOff("push");
  imageOff("drink");


  //コード読み込み設定
  var workspace = Blockly.inject('blocklyDiv',{
    toolbox:document.getElementById('toolbox'),
  });
  Blockly.Xml.domToWorkspace(document.getElementById('startBlocks'),workspace);

  //コード実行
  function runCode() {
    imageOff("coin_visi");
    imageOn("AVM1");
    imageOff("AVM2");
    imageOff("AVM3");
    imageOff("push");
    imageOff("drink");
    time = 1000;
    yen = 0;
    buy_flag = 0;
    t = 0;
    clear_flagA = 0;
    clear_flagB = 0;
    clear_flagC = 0;
    clear_flagD = 0;
    start_flag = 0;
    end_flag = 0;
    document.getElementById("coin_text").innerHTML="";

    window.LoopTrap = 1000;
    Blockly.JavaScript.INFINITE_LOOP_TRAP =
        'if (--window.LoopTrap == 0) throw "Infinite loop.";\n';
    var code = Blockly.JavaScript.workspaceToCode(workspace);
    var pattern1 = "start_flag=1;"
    var pattern2 = "end_flag=1;"
    console.log(code);
      if(code.indexOf(pattern1) > -1 && code.indexOf(pattern2) > -1){
        Blockly.JavaScript.INFINITE_LOOP_TRAP = null;
        try {
          eval(code);
        } catch (e) {
          alert(e);
        }
      }else{
        alert("はじめブロックとおわりブロックをつけましょう！")
      }

    }

  //ブロック関数
  function money(){
    setTimeout(function(){
      imageOn("coin_visi");
      document.getElementById("coin_text").innerHTML="¥"+yen;
    },time);
    time+=1000;
  }

  function light_up(){
    setTimeout(function(){
      if(buy_flag==2){
        imageOff("AVM1");
        imageOff("AVM2");
        imageOn("AVM3");
        clear_flagA = 1;
      }
      if(buy_flag==1){
        imageOff("AVM1");
        imageOn("AVM2");
        imageOff("AVM3");
        clear_flagA = 1;
      }
    },time);
    time+=1000;
  }

  function push_button(){
    setTimeout(function(){
      imageOn("push");
      imageOff("drink");
      if(clear_flagA==1){
        clear_flagB = 1;
      }
    },time);
    time+=1000;
  }

  function drink_get(){
    setTimeout(function(){
    if(yen >= 100){
        imageOff("push");
        imageOn("drink");
        if(clear_flagB==1){
          clear_flagC = 1;
        }
      }
    },time);
    time+=1000;
  }

  function light_off(){
    setTimeout(function(){
      imageOn("AVM1");
      imageOff("AVM2");
      imageOff("AVM3");
      if(clear_flagB==1){
        clear_flagD = 1;
      }
    },time);
    time+=1000;
  }

  //クリア処理
  function end(){
    setTimeout(function(){
      if(clear_flagA==1 && clear_flagB==1 && clear_flagC==1 && clear_flagD==1){
        clear();
      }else{
        not_clear();
      }
    },time);
  }

  function clear(){
    if(window.confirm("クリアおめでとう!\nいくらの飲み物を買いましたか？\n次の問題に行ってみましょう！")){
      location.href="avm_question4.html";
    }
  }

  function not_clear(){
    alert("もう一度やりなおしてみましょう！\nランプの消し忘れに注意！");
  }
  </script>

</body>

</html>
