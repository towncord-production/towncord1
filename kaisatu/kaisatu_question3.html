</head>

<body>

<div class="workspace">

  <div id="blocklyDiv" style="height:500px; width:500px;"></div>

  <xml id="toolbox" style="display: none">
     <category name= "はじめとおわり" colour="60">
       <block type="start"></block>
       <block type="end"></block>
     </category>
    <category name = "コントロール" colour="120">
      <block type="controls_if"></block>
    </category>
    <category name="数" colour="10">
      <block type="math_number">
        <field name="NUM">123</field>
      </block>
    </category>
    <category name="機能" colour="230">
      <block type="charge"></block>>
      <block type="touch"></block>
      <block type="read"></block>
      <block type="enough"></block>
      <block type="pinpon"></block>
      <block type="close"></block>
      <block type="error"></block>
      <block type="vanish"></block>
    </category>
  </xml>


</div>

<div class="workspace">
<div class="move_space">
  <img src ="../img/frame.png" name="frame" width=700 height=500>
  <img src ="../img/kaisatu_open.png" alt="open" width="200" height="250" class="kaisatu" id="open">
  <img src ="../img/kaisatu_close.png" alt="close" width="200" height="250" class="kaisatu" id="close">
  <div class="kenbaiki">
    <img src ="../img/kenbaiki.png" alt="ken_visi" width="150" height="300" id="ken_visi">
    <p id="ken_text"></p>
  </div>
  <img src ="../img/iccard.png" alt="ic" width="150" height="300" id="ic">
  <img src ="../img/yomikomi.png" alt="yomikomi" width="150" height="300" class="hukidasi" id="yomikomi">
  <img src ="../img/ng.png" alt="ok" width="150" height="300" class="hukidasi" id="ng">
  <div class="hukidasi2">
    <img src ="../img/zankin.png" alt="zankin" width="100" height="100" id="zankin_visi">
    <p id="zankin_text"></p>
  </div>
  </div>


  <script>
  //初期化
  var time = 1000;
  var clear_flag = 0;
  var start_flag = 0;
  var end_flag = 0;
  var yen = 0;
  var flag = 0;

function imageOff(name){
  document.getElementById(name).style.visibility = "hidden";
}

function imageOn(name){
  document.getElementById(name).style.visibility = "visible";
}

  imageOff("ic");
  imageOff("close");
  imageOff("ken_visi");
  imageOff("yomikomi");
  imageOff("ng");
  imageOff("zankin_visi");


  //コード読み込み設定
  var workspace = Blockly.inject('blocklyDiv',{
    toolbox:document.getElementById('toolbox'),
  });
  Blockly.Xml.domToWorkspace(document.getElementById('startBlocks'),workspace);

  //コード実行
  function runCode() {
    imageOff("ic");
    imageOff("yomikomi");
    imageOff("ng");
    imageOff("zankin_visi");
    time = 1000;
    clear_flag = 0;
    start_flag = 0;
    end_flag = 0;
    yen = 0;
    flag = 0;
    window.LoopTrap = 1000;
    Blockly.JavaScript.INFINITE_LOOP_TRAP =
        'if (--window.LoopTrap == 0) throw "Infinite loop.";\n';
    var code = Blockly.JavaScript.workspaceToCode(workspace);
    var pattern1 = "start_flag=1;"
    var pattern2 = "end_flag=1;"
    console.log(code);
      if(code.indexOf(pattern1) > -1 && code.indexOf(pattern2) > -1){
        Blockly.JavaScript.INFINITE_LOOP_TRAP = null;
        try {
          eval(code);
        } catch (e) {
          alert(e);
        }
      }else{
        alert("はじめブロックとおわりブロックをつけましょう！")
      }

    }

  //ブロック関数

  function charge(){
    setTimeout(function(){
      imageOn("ken_visi");
      document.getElementById("ken_text").innerHTML="¥"+yen;
      if(yen < 200){
        clear_flag = 1;
      }
    },time);
    time+=1000;
  }

  function touch(){
    setTimeout(function(){
      imageOn("ic");
      if(clear_flag == 1){
        clear_flag = 2;
      }
    },time);
    time+=1000;
  }

  function read(){
    setTimeout(function(){
      imageOn("yomikomi");
      if(clear_flag == 2){
        clear_flag = 3;
      }
    },time);
    time+=1000;
  }

  function pinpon(){
    setTimeout(function(){
      imageOff("yomikomi");
      imageOn("ng");
      if(clear_flag == 3){
        clear_flag = 4;
      }else if(clear_flag == 4){
        clear_flag = 5;
      }else if(clear_flag == 5){
        clear_flag = 6;
      }
    },time);
    time+=1000;
  }

  function close(){
    setTimeout(function(){
      imageOff("open");
      imageOn("close");
      if(clear_flag == 3){
        clear_flag = 4;
      }else if(clear_flag == 4){
        clear_flag = 5;
      }else if(clear_flag == 5){
        clear_flag = 6;
      }
    },time);
    time+=1000;
  }

  function vanish(){
    setTimeout(function(){
      imageOff("zankin_visi");
      document.getElementById("zankin_text").innerHTML="";
      if(clear_flag == 6){
        clear_flag = 7;
      }
    },time);
    time+=1000;
  }

  function error(){
    setTimeout(function(){
      imageOn("zankin_visi");
      document.getElementById("zankin_text").innerHTML="残金不足";
      if(clear_flag == 3){
        clear_flag = 4;
      }else if(clear_flag == 4){
        clear_flag = 5;
      }else if(clear_flag == 5){
        clear_flag = 6;
      }
    },time);
    time+=1000;
  }

  //スタート処理
  function start(){
  }

  //クリア処理
  function end(){
    setTimeout(function(){
      if(clear_flag==7){
        clear();
      }else{
        not_clear();
      }
    },time);
  }

  function clear(){
    if(window.confirm("クリアおめでとう!\nお金が足りないと改札が通れませんでしたね！\n次の問題に行ってみましょう！")){
      location.href= "kaisatu_question4.html";
    }
  }

  function not_clear(){
    alert("もう一度やりなおしてみましょう！\n金額は200円”未満”にしましたか？");
  }
  </script>

</body>

</html>
